<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1>基于线程池的简单Web Server实现</h1>
    <p>
        这是一个简单的web服务器实现，主要实现了以下功能：
        <li>设计简单的线程池对HTPP请求进行并发处理;</li>
        <li>基于socket编程，对HTTP协议请求进行解析和响应;</li>
        <li>设计基于前缀树的路由匹配方法，支持RESTful事件注册；</li>
    </p>

    <p>
        本index界面是通过GET方法获取的静态资源，本项目同时支持POST请求和动态资源请求。
        <li>POST请求验证页面</li>
        <li>CGI回显验证界面</li>
    </p>

    <p>本项目的详细实现细节</p>
</body>
</html>
